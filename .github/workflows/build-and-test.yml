name: Build and Test Docker
on: [push, pull_request]

env:
  CI_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/w2wiki:dev-${{ github.sha }}
  DEPLOY_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/w2wiki:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Containerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.CI_IMAGE }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy-on-master:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: build
    steps:
      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Pull
        run: docker pull ${{ env.CI_IMAGE }}
      - name: Tag
        run: docker tag ${{ env.CI_IMAGE }} ${{ env.DEPLOY_IMAGE }}
      - name: Push
        run: docker push ${{ env.DEPLOY_IMAGE }}

